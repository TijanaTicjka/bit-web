<!--● Create chat room page containing
○ Input field for writing message
○ Button for sending message
○ Area for showing sent messages
● After the Send button is clicked, the message from the input field is moved to the
area with all other messages-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <div id="chat"></div>
    <input type="text">
    <button onclick="sendChat()">Send</button>
    </div>
    <script>
        function sendChat() {
            var chat = document.querySelector("input").value;
            console.log(chat);
            var message = document.createElement("p");
            console.log(message);
            var message1 = document.createTextNode(chat);
            console.log(message1);
            message.appendChild(message1);
            document.getElementById("chat").appendChild(message);
            document.querySelector("input").value = "";
        }
    </script>
</body>
</html>
