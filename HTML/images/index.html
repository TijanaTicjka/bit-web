<!--Images
● Include two raster images on the page
● The first image should use an absolute URL
● The second one should use a relative URL (locally available)

Raster VS Vector
● Include two pictures on the page
● The first one should be a vector image (svg)
● The second one should be a raster image (jpg)
● Use any image that you can find on the web
● Both images should be aligned right on the page
● Both images should have width of 1000px
● Resize images and try to spot the difference-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This is AVIF format-raster image-->
    <img src="https://images.unsplash.com/photo-1655846566261-544ded0ff1bd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=857&q=80" alt="Nature in Dolomites, Italy">
    <img src="" alt="">
    <img src="./giphy.gif" alt="Dog is thinking">
    <!--SVG format-->
    <img src="https://freesvg.org/img/Canadian-Nature.png" alt="Canadian Nature" width="1000" align="right">
    <img src="https://images.all-free-download.com/images/graphicwebp/swan_beauty_nature_264533.webp" alt="Swan beauty nature"width="1000" align="right">
</body>
</html>
