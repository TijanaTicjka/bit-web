<!--HTML5 elements (required, date, email, url, search)
● Create a form for Facebook posts scheduling
● The page should have one form that consists of elements, labels and a submit button
● It should have one required text field (Name)
● A field for date on which the post should be created
● A URL field for a website that will be used for the post
● A field that contains an email address to which an email is sent after publishing the post-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Facebook posts scheduling</h1>
    <form action="./handle-upload.html">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="date">Date:</label>
        <input type="date" name="date">
        <label for="website">Website:</label>
        <input type="url" name="website">
        <label for="email">Email:</label>
        <input type="email" name="email">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
