● Create a page that simulates a school quiz, containing multiple questions:
● The first question should contain multiple options out of which the student can select only one
● The second quiz question has multiple options out of which the user can select several

<html lang="en">
<head>

</head>
<body>
    <form action="" method="get">
        <p>What planet is closest to the sun? Mercury
        <input type="radio" name="planet" value="Mercury" checked="checked">Mercury
        <input type="radio" name="planet" value="Earth">Earth
        <input type="radio" name="planet" value="Venera">Venera
        </p>
        <p>which of this contries have border with Serba?

        <input type="checkbox" name="border_country" value="Hungary"> Hungary
        <input type="checkbox" name="border_country" value="Bulgaria">Bulgaria
        <input type="checkbox" name="border_country" value="Italy">Italy
        </p>
        <p>Write the list of Spanish-speaking countries:</p>
        <textarea name="list_of_countires" id="countries" cols="40" rows="10"></textarea>
    </form>
