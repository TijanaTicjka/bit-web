<!--Text/Password Fields
● Create a page that contains a login form
● The form should contain username and password fields
● Add text to indicate which field is intended for what
● Login form should contain "forgot password" link
● When the user clicks on the link, they are redirected to a new "Reset
password" page
● Reset page contains:
o an input text field that user uses to provide an email address
o "Send" link that redirects the user back to the login form-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>Username:
        <input type="text" name="username">
        </p>
        <p>Password:
        <input type="password" name="password">
        </p>
        <input type="submit" name="login" value="Login">
        <a href="./resetPassword.html" target="_blank">Forgot password</a>
    </form>
</body>
</html>
